<h2 mat-dialog-title>Add Project on NPM</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="input-row">
      <mat-form-field floatLabel="always" fxFlex>
        <mat-label>Package Name</mat-label>
        <input matInput formControlName="name" [placeholder]="placeholder.name">
        <mat-error>Package Name is <strong>required</strong></mat-error>
      </mat-form-field>
    </div>
    <div class="input-row">
      <mat-form-field floatLabel="always" fxFlex>
        <mat-label>Link to Project</mat-label>
        <input matInput formControlName="linkUrl" [placeholder]="placeholder.linkUrl">
        <mat-error>Project URL is <strong>required</strong></mat-error>
      </mat-form-field>
    </div>
    <div class="input-row">
      <mat-form-field floatLabel="always" fxFlex>
        <mat-label>Link to Changelog</mat-label>
        <input matInput formControlName="linkChangelog" [placeholder]="placeholder.linkChangelog">
        <mat-error>Changelog URL is <strong>required</strong></mat-error>
      </mat-form-field>
    </div>
    <div fxLayoutGap="20px" class="input-row">
      <mat-form-field floatLabel="always" fxFlex>
        <mat-label>Latest dist-tag</mat-label>
        <input matInput placeholder="latest" value="latest" readonly>
      </mat-form-field>
      <mat-form-field floatLabel="always" fxFlex>
        <mat-label>Next/Beta dist-tag</mat-label>
        <input matInput formControlName="next" [placeholder]="placeholder.next">
      </mat-form-field>
    </div>
    <ng-container *ngIf="form.disabled">
      <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
    </ng-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-button (click)="onClear()" [disabled]="form.disabled">CLEAR</button>
    <span fxFlex></span>
    <button type="button" mat-button (click)="onClose()">CLOSE</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="form.disabled">ADD</button>
  </mat-dialog-actions>
</form>
