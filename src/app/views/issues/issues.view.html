<div fxFlexFill fxLayout="column">

  <div class="issues-header">
    <oss-command-bar
      [filterFormControl]="_filterFormControl"
      [refreshing]="_refreshInProgress$ | async"
      (add)="_onAdd()"
      (refresh)="_onRefresh()">
      <button mat-icon-button (click)="_toggleRecent()" [matTooltip]="(_recent$ | async) ? 'Show All' : 'Show Open/Recent'">
        <mat-icon [style.opacity]="(_recent$ | async) ? 1 : .25">schedule</mat-icon>
      </button>
    </oss-command-bar>
  </div>

  <div class="issues-content" fxFlex="grow">
    <div class="issues-content__container">
      <div class="issues-content__table">
        <oss-issues-table [issues]="_filteredIssues$ | async"></oss-issues-table>
      </div>
    </div>
  </div>

    <div class="issues-content__container">
      <ng-container *ngFor="let issue of _filteredIssues$ | async; trackBy: _trackByFn">
        <div>{{ issue | json }}</div>
      </ng-container>
    </div>
  </div> -->

</div>
